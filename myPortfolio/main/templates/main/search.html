{% extends 'main/base.html' %}

{% block content %}



<div class="container">

    {% for blog in bloglar %}
    <div class="card">
    <div class="card-header">
      {{blog.title}}
    </div>
  <div class="card-body">
    <blockquote class="blockquote mb-0">
      <p>{{blog.blog}}</p>
      <div class="blockquote-footer">{{blog.username}}</div>
            </blockquote>
        </div>
    </div>

   {% endfor %}



{% endblock %}
